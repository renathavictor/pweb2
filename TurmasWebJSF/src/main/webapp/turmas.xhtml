<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Turma</title>
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"
		target="head" />
</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://localhost:8080/TurmasWebJSF/">Home</a>
			</div>
		</div>
	</div>

	<div class="jumbotron">
		<h1>Turmas</h1>
		<p>Cadastro de turma e alunos</p>
	</div>

	<div class="container">
		<div class="main-page">

			<div class="panel panel-primary">
				<div class="panel-heading">Cadastrar Nova Turma</div>
				<div class="panel-body">
					<h:form>
						<h:messages globalOnly="false" />
						<h:panelGrid columns="2">
							<h:outputLabel value="Nome" />
							<div class="col-sm-10">
								<h:inputText value="#{turmasBean.nome}" required="true"
									styleClass="form-control">
									<f:validateLength minimum="5" maximum="20" />
								</h:inputText>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<h:commandButton value="Criar" styleClass="btn btn-default"
										actionListener="#{turmasBean.criarTurma}"></h:commandButton>
								</div>
							</div>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
			
			<h:form>
				<h:dataTable var="turma" value="#{turmasBean.turmas}"
					styleClass="table table-striped table-hover"
					cellspacing="1" cellpadding="3" width="50%">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{turma.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:commandLink action="#{turmasBean.pegarTurma(turma)}">
							<h:outputText value="#{turma.nome}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
